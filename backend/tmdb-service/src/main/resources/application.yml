server:
  port: 8083

spring:
  application:
    name: tmdb-service

  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  mvc:
    servlet:
      path: /api/v1/tmdb

# TMDB API Configuration
tmdb:
  api:
    key: ${TMDB_API_KEY:8081565fa90c030dacafd8bc7240884f}
    base-url: https://api.themoviedb.org/3
    image-base-url: https://image.tmdb.org/t/p
    timeout: 5000
  cache:
    ttl-days: 7

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:VerySecretKeyThatShouldBeLongEnoughChangeMe}

# Logging
logging:
  level:
    com.nextepisode.tmdbservice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,mappings
  endpoint:
    health:
      show-details: always