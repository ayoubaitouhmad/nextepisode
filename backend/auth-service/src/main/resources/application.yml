server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: auth-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:authdbuser}
    password: ${SPRING_DATASOURCE_PASSWORD:authdbpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mvc:
    servlet:
      path: /api/v1/auth

security:
  jwt:
    secret: ${JWT_SECRET:VerySecretKeyThatShouldBeLongEnoughChangeMe}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}

logging:
  level:
    com.nextepisode: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
